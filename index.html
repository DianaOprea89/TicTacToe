<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link  rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="container">
<h1 class=" display-1 text-muted">TicTacToe</h1>
<div id="curent-player-ui"> The current player is : x </div>
<div class="board">
<div class="row r1">
    <div class=" col C11 px-5 py-5 col1">   <input type="text" aria-label="Last name" class="form-control"></div>
    <div class=" col C12 px-5  py-5 col2 ">   <input type="text" aria-label="Last name" class="form-control"></div>
    <div class=" col C13 px-5  py-5">  <input type="text" aria-label="Last name" class="form-control"></div>
</div>
<div class="row r2">
    <div class=" col C21 px-5 py-5 col1 ">  <input type="text" aria-label="Last name" class="form-control"></div>
    <div class=" col C22 px-5  py-5 col2">   <input type="text" aria-label="Last name" class="form-control"></div>
    <div class=" col C23 px-5 py-5 ">  <input type="text" aria-label="Last name" class="form-control"></div>
</div>
<div class="row r3">
    <div class=" col C31 px-5 py-5 col1">  <input type="text" aria-label="Last name" class="form-control"></div>
    <div class=" col C32 px-5  py-5 col2">  <input type="text" aria-label="Last name" class="form-control"></div>
    <div class=" col C33 px-5 py-5">  <input type="text" aria-label="Last name" class="form-control"></div>
</div>
</div>



<script src="js/jquery-3.2.1.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="js/js.js"></script>
</body>
</html>
